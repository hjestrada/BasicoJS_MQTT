<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/img/bee.png" />

    <title>Colmena</title>

    <!-- Agregando estilos de Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-5">
    <div class="row" id="mainRow">
        <div class="col-md-6" id="configFormCol">
            <div class="card">
                <div class="card-body">
                    <h2>Configuración MQTT</h2>
                    <form>
                        <div class="form-group">
                            <label for="clientId">ID del Cliente:</label>
                            <input type="text" class="form-control" id="clientId" value="PruebaBasicaWEB">
                        </div>
                        <div class="form-group">
                            <label for="connectUrl">URL de Conexión:</label>
                            <input type="text" class="form-control" id="connectUrl"
                                placeholder="l1ea036e.ala.us-east-1.emqxsl.com">
                        </div>
                        <div class="form-group">
                            <label for="port">Puerto:</label>
                            <input type="number" class="form-control" id="port" value="8084">
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="username" value="Colmenas">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" value="123456789">
                        </div>
                        <div class="form-group">
                            <label for="topic">Tema:</label>
                            <input type="text" class="form-control" id="topic" placeholder="Ingrese el Tema MQTT">
                        </div>

                        <button type="button" class="btn btn-primary" onclick="connectMQTT()">Conectar</button>
                        <label id="connectionStatus"></label>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="contentCol" style="display: none;">
            <div class="card" id="receivedMessagesCard">
                <div class="card-body">
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <input type="text" class="form-control" id="message" placeholder="Ingrese el Mensaje MQTT">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="publishMessage()">Publicar</button>
                </div>
            </div>


            <!-- Card -->
            <div class="col-md-12 mt-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="card-title">Colmena 1</h1>
                        <div class="row">
                            <div class="col-md-4">
                                <p class="data-title">Temperatura</p>
                                <p class="card-text large-font">
                                    <span id="temp1">--</span> °C
                                </p>
                            </div>
                            <div class="col-md-4">
                                <p class="data-title">Humedad</p>
                                <p class="card-text large-font">
                                    <span id="hum1">--</span>%
                                </p>
                            </div>
                            <div class="col-md-4">
                                <p class="data-title">Peso</p>
                                <p class="card-text large-font">
                                    <span id="peso1">--</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de datos recibidos -->
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <h2>Datos Recibidos</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Temperatura</th>
                                    <th>Humedad</th>
                                    <th>Peso</th>
                                </tr>
                            </thead>
                            <tbody id="datosTablaBody">
                                <!-- Aquí se mostrarán los datos recibidos -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>





        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
