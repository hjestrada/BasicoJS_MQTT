<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor MQTT</title>
    <!-- Agregando estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregando Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Visor MQTT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configuración</a>
                </li>
            
            </ul>
        </div>
    </nav>
    <!-- Fin del Navbar -->

    <!-- Tres tarjetas para mostrar la temperatura, la humedad y el peso -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header bg-danger text-white">
                    <i class="fas fa-thermometer-half"></i> Temperatura
                </div>
                <div class="card-body">
                    <h5 id="tempVariable" class="card-title font-weight-bold text-danger"></h5>
                    <p class="card-text">Última lectura</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-tint"></i> Humedad
                </div>
                <div class="card-body">
                    <h5 id="humVariable" class="card-title font-weight-bold text-primary"></h5>
                    <p class="card-text">Última lectura</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-weight"></i> Peso
                </div>
                <div class="card-body">
                    <h5 id="pesoVariable" class="card-title font-weight-bold text-success"></h5>
                    <p class="card-text">Última lectura</p>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Configuración MQTT</h2>
                    <form>
                        <div class="form-group">
                            <label for="clientId">ID del Cliente:</label>
                            <input type="text" class="form-control" id="clientId" value="PruebaBasicaWEB">
                        </div>
                        <div class="form-group">
                            <label for="connectUrl">URL de Conexión:</label>
                            <input type="text" class="form-control" id="connectUrl" value="l1ea036e.ala.us-east-1.emqxsl.com">
                        </div>
                        <div class="form-group">
                            <label for="port">Puerto:</label>
                            <input type="number" class="form-control" id="port" value="8084">
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" id="username" value="Colmenas">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" value="123456789">
                        </div>
                        <div class="form-group">
                            <label for="topic">Tema:</label>
                            <input type="text" class="form-control" id="topic" value="1117508100/7448C055B594/Datos">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="connectMQTT()">Conectar</button>
                        <label id="connectionStatus"></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" id="receivedMessagesCard">
                <div class="card-body">
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <input type="text" class="form-control" id="message" placeholder="Ingrese el Mensaje MQTT">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="publishMessage()">Publicar</button>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h2>Mensajes Recibidos</h2>
                    <div id="receivedMessagesContainer">
                        <div id="receivedMessages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mqtt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
